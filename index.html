<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>2048</h1>
  <div class="top-bar">
  <div class="score-box">Score: <span id="score">0</span></div>
  <div class="score-box">Best: <span id="best">0</span></div>
  <button class="restart-btn" onclick="restartGame()">Restart</button>
</div>

  <div class="game-container" id="game-board"></div>

  <div class="instruction-box">
    <h3>How to Play</h3>
    <p>Use your arrow keys or swipe inside the board on mobile to move tiles. When two tiles with the same number touch, they merge into one! Reach <strong>2048</strong> to win.</p>
  </div>

  <div class="popup" id="losePopup">
    You Lose!
    <button onclick="restartGame()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
